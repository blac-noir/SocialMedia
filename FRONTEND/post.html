<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>
  <!-- Modal Container (Hidden by Default) -->
  <div class="modal-overlay">
    <div class="modal">
      <button class="modal-close">&times;</button>
      <div id="modal-form-container">
        <!-- Forms will be placed here dynamically by JavaScript -->
      </div>
    </div>
  </div>

  <header>
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="images/logo.svg" alt="Connecto" />
        </a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search..." />
        <div class="search-button"><svg height="16px" width="16px" version="1.1" id="Capa_1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490.4 490.4"
            xml:space="preserve">
            <g>
              <path
                d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796
              		s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z
              		 M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z">
              </path>
            </g>
          </svg>
        </div>
      </div>
      <button class="create-post-button">Add Post</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <article class="post">
        <header class="post-header">
          <div class="post-author-info">
            <img src="images/default_profile.png" alt="Author's Profile Picture" class="post-author-pic" />
            <h3 class="post-author-name">Author Name</h3>
          </div>
          <time class="post-date" datetime="2024-07-26">July 26, 2024</time>
        </header>
        <div class="post-content">
          <p>This is the post content.</p>
          <img src="images/post_image.png" alt="Post Image" class="post-image" />
        </div>
        <footer class="post-footer">
          <button>Like</button>
          <button>Comment</button>
        </footer>
      </article>
      <section class="comments">
        <h3>Comments</h3>
        <div class="comment">
          <p>Comment from User 1: This is great!</p>
        </div>
        <div class="comment">
          <p>Comment from User 2: I agree.</p>
        </div>
        <!-- Dynamically add comments here -->

      </section>
      <div class="comment-form">
        <textarea placeholder="Add a comment"></textarea>
        <button class="comment-button2">Post Comment</button>
      </div>
    </div>
  </main>

  <script type="module" src="js/forms.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/profile.js"></script>
</body>

</html>
